{% extends "base.html" %}
<!--extends를 이용하여 base.html를 상속 받자-->
<!-- board html을 작성한후 화면에 보이게 하기 위해서 urls.py에서 board를 연결해준다. board에 urls.py를 만들어서 url를 연결해주고 그 뒤에 view에서 board_list라는 함수를 만들어주어야한다   -->
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Id</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr>
                    <th>{{ board.id }}</th>
                    <td>{{ board.title }}</td>
                    <td>{{ board.writer }}</td>
                    <td>{{ board.registered_dttm }}</td>
                </tr>
                {% endfor %}
            
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary">글쓰기</button>
    </div>
</div>
{% endblock %}
