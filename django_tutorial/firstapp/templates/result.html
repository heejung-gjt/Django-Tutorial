<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>여긴 결과 페이지입니다</h1>
  {% if verify %}
  <h3>{{ text }}님 접속 성공 !</h3>
  <br>
  <div>
    <h4>{{ textarea }}</h4>
    <h4>공백 포함한 총 개수 : {{ is_blank_text }}</h4>
    <h4>공백 미포함 총 개수 : {{ no_blank_text }}</h4>
  </div>
  {% else %}
  <h3>{{ text }}님 접속 실패</h3>
  {% endif %}
</body>
</html>
