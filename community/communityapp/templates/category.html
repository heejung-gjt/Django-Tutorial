{% extends "base.html" %}

{% block contents %}
<h1>category page</h1>

<div class="list-group">
  {% for content in category.article.all %}
  <a href="{% url 'article' content.pk %}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ content.title }}</h5>
      <small>{{ content.date }}</small>
    </div>
  </a>
  {% endfor %}
</div>


{% endblock %}
